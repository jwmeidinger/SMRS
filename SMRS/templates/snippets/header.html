
<div>  <!-- Boot Strap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</div>
 
 <!-- nav bar-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal" ><span style="color : green;">SMRS</span></h5>
  <!--  if users is authenticated -->
  {% if  request.user.is_authenticated %}
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
    <a class="p-2 text-dark" href="http://127.0.0.1:8000/restAPI/">RestAPI</a>  <!--  Needs to be changed -->
    <a class="p-2 text-dark" href="#">Research</a>
    <a class="p-2 text-dark" href="#">Support</a>
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'account:logout' %}">Logout</a>

  {% else %}
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
    <a class="p-2 text-dark" href="#">Research</a>
    <a class="p-2 text-dark" href="{% url 'account:login' %}">Login</a>
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'account:register' %}">Register</a>
  {% endif %}

</div>

 <!--  end nav bar-->
