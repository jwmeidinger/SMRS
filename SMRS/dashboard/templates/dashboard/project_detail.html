{% extends 'base.html' %}

{% block content %}

<div class='container mt-4 p-4'
  style="max-width: 500px;
         width:     100%;
         margin:    auto;">
  <div class='row'>
    {% if allReviews %}
    <h3 class='mb-3 font-weight-normal display-6 mx-auto' >Project Reviews:</h3>
    </div>
     {% for item in allReviews %}
      <ul class= 'list-group '>
        <a href="{% url 'dashboard:reviewDetail' item.pk %}" style="text-decoration: none;">
          <li class="list-group-item" style="background-color: #f2f2f2;">{{item}}</li>
        </a>
      </ul>
    {% endfor %}
    {% endif %}
</div>

<div class='container mt-4 p-4'
  style="max-width: 500px;
         width:     100%;
         margin:    auto;">
  <div class='row'>
    {% if allDefects %}
    <h3 class='mb-3 font-weight-normal display-6 mx-auto' >Project Defects:</h3>
    </div>
     {% for item in allDefects %}
      <ul class= 'list-group '>
        <a href="{% url 'dashboard:defectDetail' item.pk %}" style="text-decoration: none;">
          <li class="list-group-item" style="background-color: #f2f2f2;">{{item}}</li>
        </a>
      </ul>
    {% endfor %}
    {% endif %}
</div>



{% endblock content %}
